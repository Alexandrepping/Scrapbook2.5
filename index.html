<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Mural de Recados</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Scrapbook</a>
    </nav>

    <main role="main">
      <div class="jumbotron">
        <div class="container d-flex flex-column align-items-center">
          <h3 class="font-weight-bold">Mural de Recados - Deixe seu recado</h3>
          <div class="col-md-6">
            <label for="messageTitle" class="font-weight-bold">Título:</label>
            <input
              type="text"
              class="form-control"
              id="messageTitle"
              required
              placeholder="Digite o título da mensagem!"
            />

            <label for="messageBody" class="font-weight-bold">Mensagem:</label>
            <textarea
              id="messageBody"
              class="form-control"
              cols="30"
              rows="5"
              placeholder="Digite sua mensagem...."
            ></textarea>

            <button
              type="button"
              onclick="geraRecado()"
              class="btn btn-primary w-100 mt-3"
            >
              Adicionar
            </button>
          </div>

          <div id="scrapsfield" class="d-flex mt-5">
            <!-- <div class="card text-white bg-dark m-2">
              <div class="card-header" id="titulodoRecado"></div>
              <div class="card-body">
                <p class="card-text" id="areaRecado"></p>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </main>

    <script>
      let recados = [
        {
          titulo: "",
          mensagem: "",
        },
      ];
      document.getElementById("messageTitle").focus();
      function geraRecado() {
        // let scrapsfield = document.getElementById("scrapsfield");

        let tituloRecado = document.getElementById("messageTitle").value; //aqui tá pegando o valor escrito no titulo
        let mensagemRecado = document.getElementById("messageBody").value; //aqui tá pegando o valor escrito no textArea

        if (tituloRecado == "") {
          alert("Preencha o campo título");
          document.getElementById("messageTitle").focus();
          return false;
        } else if (mensagemRecado == "") {
          alert("Preencha o campo mensagem");

          document.getElementById("messageBody").focus();
          return false;
        } else {
          for (let i = 0; i < recados.length; i++) {
            scrapsfield.innerHTML += // aqui cria os card no HTML para depois por as mensagens
              '<div class="card text-white bg-success m-2"> ' +
              '<div class ="card-header"  id="titulodoRecado"> ' +
              ` ${tituloRecado}` +
              '</div> <div class="card-body"> <p class="card-text" id="areaRecado">' +
              `${mensagemRecado}` +
              "</p>" +
              "</div> </div>";
            document.getElementById(
              "titulodoRecado"
            ).querySelector = tituloRecado; // aqui escreve no card-header
            recados.titulo = tituloRecado;

            document.getElementById(
              "areaRecado"
            ).querySelector = mensagemRecado; // aqui escreve no card-body
            recados.mensagem = mensagemRecado;

            console.log(scrapsfield);
          }
        }

        document.getElementById("messageTitle").value = ""; // aqui limpa o campo titulo
        document.getElementById("messageBody").value = ""; // aqui limpa o campo area

        document.getElementById("messageTitle").focus();
      }
    </script>
  </body>
</html>
